{%extends "food/base.html"%}

{% block title %}Add Item{% endblock title %}

{% block body %}


<form method="POST" action="{% if item %}{% url 'food:update-item' item.id %}{% else %}{% url 'food:add-item' %}{% endif %}">
    {% csrf_token %}
    {%for field in form%}
    <div class="form-control">
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
    </div>

    {%endfor%}
    <button type="submit">Save</button>
</form>



{% endblock body %}
