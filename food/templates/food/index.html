{%extends 'food/base.html'%}
{%load static%}


{% block title %}Pakkumised{% endblock title %}
{% block body %}

{%for item in item_list%}
<div class="row">
    <div class="col-md-3 offset-md-2">
        <img class="card" src="{{item.item_image.url}}" alt="" width="300" height="auto">
    </div>
    <div class="col-md-4">
        <h3>{{item.item_name}}</h3>
        <h5>{{item.item_description}}</h5>
        <h6>â‚¬{{item.item_price}}</h6>
    </div>
    <div class="col-md-2">
        <a href="{%url 'food:detail' item.id%}" class="btn btn-success">Detailid</a>
        {%if  user.is_authenticated%}
        <a href="{%url 'food:update-item' item.id%}" class="btn btn-warning">Muuda</a>
        {%endif%}
    </div>
</div>

{%endfor%}








{% endblock body %}
