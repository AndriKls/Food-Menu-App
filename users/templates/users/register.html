{% extends "food/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Registreeru{% endblock title %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Logi sisse
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit">Registreeru</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
